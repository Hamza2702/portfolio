<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="css/style.css"> <!-- Style sheet -->
    <link rel="stylesheet" media="screen and (min-width: 150px) and (max-width: 899px)" href="css/styleSmall.css"> <!-- Responsive style sheet -->
    <script defer src="scripts/java.js"></script> <!-- JavaScript -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"> <!-- Favicon -->
    <title>Portfolio</title> <!-- Title -->
</head>
<body>
    <main>
        <!-- Navigation Bar and Title Page -->
    <header>
        <nav class="container navigationBar" id="navBar">
        </nav>
        <div class="welcomeSection">
            <i><h1 class="homeTitle homeTitleSize1">A place to</h1></i>
            <h2 class="homeTitle homeTitleSize3">Contact Me</h2>
        </div>
    </header>
    <!-- Contact Form -->
    <section class="contact-me">
        <div class="contact-form contact-me">
            <form id="form">
                <h1 class="homeTitle">Contact Me</h1>
                <!-- Name -->
                <div class="input-control">
                    <label for="form-name">Name</label>
                    <input type="text" id="form-name" placeholder="First Name" required>
                </div>
                <!-- Date -->
                <div class="input-control">
                    <label for="form-date">Date</label>
                    <input type="date" id="form-date" required/>
                </div>
                <!-- Duration -->
                <div class="input-control">
                    <label for="form-duration">Duration</label>
                    <input type="number" id="form-duration" required/>
                </div>
                <!-- Description -->
                <div class="input-control">
                    <label for="form-description">Description</label>
                    <textarea rows="5" name="Text" id="form-description" placeholder="Description about your enquiry" required></textarea>
                </div>
                <!-- Email -->
                <div class="input-control">
                    <label for="form-email1">Email</label>
                    <input type="email" id="form-email1" title="Enter a valid email address" placeholder="Email address" required/>
                </div>
                <!-- Confirm Email -->
                <div class="input-control">
                    <label for="form-email2">Confirm Email</label>
                    <input type="email" id="form-email2" title="Enter a valid email address" placeholder="Email address" required/>
                </div>
                <!-- Phone Number -->
                <div class="input-control">
                    <label for="form-phone">Phone Number</label>
                    <input type="text" id="form-phone" placeholder="Telephone number" pattern="\d{3}-?\d{3}-?\d{4}"/>
                </div>
                <!-- Contact Preferences -->
                <div class="input-control">
                    <label for="form-contact">Contact Preferences</label>
                    <select name="contact-preferences" id="form-contact">
                        <option value=""></option>
                        <option value="Mobile">Mobile</option>
                        <option value="Email">Email</option>
                        <option value="Both">Mobile and Email</option>
                    </select>
                </div>
                <button type="submit" class="submit" onclick="validateForm()">Submit</button>
            </form>
        <!-- FOOTER -->
        <footer class="footer-space" id="footerBar"></footer>
        </div>
    </section>
    </main>
</body>
</html>
